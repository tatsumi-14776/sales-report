<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー管理 - 日次売上報告書システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .admin-badge {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .nav-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .nav-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-btn.primary {
            background: #4CAF50;
            color: white;
        }

        .nav-btn.primary:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        .nav-btn.secondary {
            background: #f5f5f5;
            color: #333;
        }

        .nav-btn.secondary:hover {
            background: #e0e0e0;
            transform: translateY(-1px);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .user-management-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 1rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        /* ユーザーテーブル */
        .users-table-container {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th,
        .users-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .users-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .users-table tr:hover {
            background: #f8f9fa;
        }

        .role-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .role-admin {
            background: #fee2e2;
            color: #dc2626;
        }

        .role-manager {
            background: #dbeafe;
            color: #2563eb;
        }

        .role-user {
            background: #d1fae5;
            color: #065f46;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            border-radius: 6px;
        }

        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .form-input.error {
            border-color: #dc2626;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 0.75rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
            border-top: 1px solid #e5e7eb;
            padding-top: 1rem;
        }

        /* 統計カード */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stats-icon {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .stats-icon.users {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .stats-icon.admins {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }

        .stats-icon.active {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .stats-info h3 {
            font-size: 1.75rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .stats-info p {
            color: #666;
            font-size: 0.875rem;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .nav-buttons {
                width: 100%;
                justify-content: center;
            }

            .section-header {
                flex-direction: column;
                gap: 1rem;
            }

            .users-table-container {
                overflow-x: auto;
            }

            .users-table {
                min-width: 600px;
            }

            .modal-content {
                width: 95%;
                margin: 1rem;
            }
        }

        /* ローディング */
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        /* 空状態 */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 0.5rem;
            color: #333;
        }

        /* アラート */
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: #d1fae5;
            border: 1px solid #059669;
            color: #065f46;
        }

        .alert-error {
            background: #fee2e2;
            border: 1px solid #dc2626;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <div class="header-left">
                <div class="admin-badge">👑 管理者</div>
                <div>
                    <h1 style="margin-bottom: 0.25rem;">ユーザー管理</h1>
                    <div style="font-size: 0.875rem; color: #666;" id="userInfo">読み込み中...</div>
                </div>
            </div>
            <div class="nav-buttons">
                <a href="admin.html" class="nav-btn secondary">
                    <span>🏠</span>
                    ダッシュボード
                </a>
                <button class="nav-btn secondary" onclick="handleLogout()">
                    <span>🚪</span>
                    ログアウト
                </button>
            </div>
        </div>

        <div class="main-content">
            <!-- 統計カード -->
            <div class="stats-grid">
                <div class="stats-card">
                    <div class="stats-icon users">👥</div>
                    <div class="stats-info">
                        <h3 id="totalUsers">-</h3>
                        <p>総ユーザー数</p>
                    </div>
                </div>
                <div class="stats-card">
                    <div class="stats-icon admins">👑</div>
                    <div class="stats-info">
                        <h3 id="totalAdmins">-</h3>
                        <p>管理者数</p>
                    </div>
                </div>
                <div class="stats-card">
                    <div class="stats-icon active">✅</div>
                    <div class="stats-info">
                        <h3 id="activeUsers">-</h3>
                        <p>アクティブユーザー</p>
                    </div>
                </div>
            </div>

            <!-- ユーザー管理セクション -->
            <div class="user-management-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <span>👤</span>
                        ユーザー一覧
                    </h2>
                    <button class="btn btn-primary" onclick="showAddUserModal()">
                        <span>➕</span>
                        新規ユーザー追加
                    </button>
                </div>

                <!-- アラートエリア -->
                <div id="alertContainer"></div>

                <!-- ローディング -->
                <div class="loading" id="loading">
                    <p>データを読み込み中...</p>
                </div>

                <!-- ユーザーテーブル -->
                <div class="users-table-container" id="usersTableContainer">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>ユーザーID</th>
                                <th>店舗名</th>
                                <th>権限</th>
                                <th>最終更新</th>
                                <th>ステータス</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- ユーザーデータがJavaScriptで挿入される -->
                        </tbody>
                    </table>
                </div>

                <!-- 空状態 -->
                <div class="empty-state" id="emptyState" style="display: none;">
                    <h3>ユーザーがいません</h3>
                    <p>新規ユーザーを追加してください</p>
                </div>
            </div>
        </div>
    </div>

    <!-- ユーザー追加/編集モーダル -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">新規ユーザー追加</h3>
                <button class="close-btn" onclick="hideUserModal()">&times;</button>
            </div>

            <form id="userForm">
                <div class="form-group">
                    <label class="form-label">ユーザーID <span style="color: #dc2626;">*</span></label>
                    <input type="text" id="userId" class="form-input" placeholder="ユーザーIDを入力" required>
                    <div class="error-message" id="userIdError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">店舗 <span style="color: #dc2626;">*</span></label>
                    <select id="storeSelect" class="form-select" required>
                        <option value="">店舗を選択してください</option>
                    </select>
                    <div class="error-message" id="storeSelectError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">パスワード <span id="passwordRequired" style="color: #dc2626;">*</span></label>
                    <div class="password-group">
                        <input type="password" id="userPassword" class="form-input" placeholder="パスワードを入力">
                        <button type="button" class="password-toggle" onclick="togglePassword()">👁</button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                    <div style="font-size: 0.875rem; color: #666; margin-top: 0.5rem;" id="passwordHint">
                        6文字以上で入力してください
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">権限 <span style="color: #dc2626;">*</span></label>
                    <select id="userRole" class="form-select" required>
                        <option value="user">👤 一般ユーザー</option>
                        <option value="manager">👔 マネージャー</option>
                        <option value="admin">👑 管理者</option>
                    </select>
                    <div class="error-message" id="roleError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">ステータス</label>
                    <select id="userStatus" class="form-select">
                        <option value="1">✅ アクティブ</option>
                        <option value="0">❌ 無効</option>
                    </select>
                </div>
            </form>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="hideUserModal()">キャンセル</button>
                <button type="button" class="btn btn-primary" onclick="saveUser()">
                    <span id="saveButtonText">保存</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // グローバル変数
        let users = [];
        let stores = [];
        let editingUserId = null;
        let isPasswordVisible = false;

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadStores();
            loadUsers();
        });

        // 認証チェック
        function checkAuth() {
            const userSession = JSON.parse(sessionStorage.getItem('userSession') || 'null');
            
            if (!userSession || userSession.role !== 'admin') {
                alert('管理者としてログインしてください');
                window.location.href = 'login.html';
                return;
            }

            // ユーザー情報を表示
            const userInfo = document.getElementById('userInfo');
            if (userInfo && userSession.username) {
                userInfo.textContent = `${userSession.username} さんでログイン中`;
            }
        }

        // ログアウト処理
        function handleLogout() {
            if (confirm('ログアウトしますか？')) {
                sessionStorage.removeItem('userSession');
                localStorage.removeItem('userSession');
                window.location.href = 'login.html';
            }
        }

        // 店舗一覧読み込み
        async function loadStores() {
            try {
                const response = await fetch('user-management.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'get_stores' })
                });

                const result = await response.json();

                if (result.success) {
                    stores = result.stores || [];
                    updateStoreSelect();
                } else {
                    console.error('店舗データの読み込みに失敗:', result.message);
                }
            } catch (error) {
                console.error('店舗読み込みエラー:', error);
            }
        }

        // 店舗選択肢を更新
        function updateStoreSelect() {
            const storeSelect = document.getElementById('storeSelect');
            storeSelect.innerHTML = '<option value="">店舗を選択してください</option>';
            
            stores.forEach(store => {
                const option = document.createElement('option');
                option.value = store.id;
                option.textContent = store.store_name;
                storeSelect.appendChild(option);
            });
        }

        // ユーザー一覧読み込み
        async function loadUsers() {
            const loading = document.getElementById('loading');
            const usersTable = document.getElementById('usersTableContainer');
            const emptyState = document.getElementById('emptyState');

            loading.classList.add('show');
            usersTable.style.display = 'none';
            emptyState.style.display = 'none';

            try {
                const response = await fetch('user-management.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'get_users' })
                });

                const result = await response.json();

                if (result.success) {
                    users = result.users || [];
                    renderUsers();
                    updateStats();
                } else {
                    showAlert('ユーザーデータの読み込みに失敗しました: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('ユーザー読み込みエラー:', error);
                showAlert('サーバーエラーが発生しました', 'error');
            } finally {
                loading.classList.remove('show');
            }
        }

        // ユーザーテーブル描画
        function renderUsers() {
            const tbody = document.getElementById('usersTableBody');
            const usersTable = document.getElementById('usersTableContainer');
            const emptyState = document.getElementById('emptyState');

            if (users.length === 0) {
                usersTable.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            usersTable.style.display = 'block';
            emptyState.style.display = 'none';

            tbody.innerHTML = users.map(user => `
                <tr>
                    <td><strong>${escapeHtml(user.id)}</strong></td>
                    <td>${escapeHtml(user.store_name || '-')}</td>
                    <td><span class="role-badge role-${user.role}">${getRoleLabel(user.role)}</span></td>
                    <td>${formatDate(user.updated_at)}</td>
                    <td>${user.is_active == 1 ? '<span style="color: #059669;">✅ アクティブ</span>' : '<span style="color: #dc2626;">❌ 無効</span>'}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-secondary btn-small" onclick="editUser('${escapeHtml(user.id)}')">✏️ 編集</button>
                            <button class="btn btn-danger btn-small" onclick="deleteUser('${escapeHtml(user.id)}')" ${user.role === 'admin' && getAdminCount() <= 1 ? 'disabled title="最後の管理者は削除できません"' : ''}>🗑️ 削除</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // 統計更新
        function updateStats() {
            const totalUsers = users.length;
            const totalAdmins = users.filter(u => u.role === 'admin').length;
            const activeUsers = users.filter(u => u.is_active == 1).length;

            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('totalAdmins').textContent = totalAdmins;
            document.getElementById('activeUsers').textContent = activeUsers;
        }

        // ユーザー追加モーダル表示
        function showAddUserModal() {
            editingUserId = null;
            document.getElementById('modalTitle').textContent = '新規ユーザー追加';
            document.getElementById('passwordRequired').style.display = 'inline';
            document.getElementById('passwordHint').textContent = '6文字以上で入力してください';
            document.getElementById('saveButtonText').textContent = '追加';
            
            // フォームリセット
            document.getElementById('userForm').reset();
            document.getElementById('userStatus').value = '1';
            clearErrors();
            
            document.getElementById('userModal').classList.add('show');
            document.getElementById('userId').focus();
        }

        // ユーザー編集
        function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;

            editingUserId = userId;
            document.getElementById('modalTitle').textContent = 'ユーザー編集';
            document.getElementById('passwordRequired').style.display = 'none';
            document.getElementById('passwordHint').textContent = '変更する場合のみ入力してください';
            document.getElementById('saveButtonText').textContent = '更新';

            // フォームに値をセット
            document.getElementById('userId').value = user.id;
            document.getElementById('storeSelect').value = user.store_id || '';
            document.getElementById('userPassword').value = '';
            document.getElementById('userRole').value = user.role;
            document.getElementById('userStatus').value = user.is_active;
            
            clearErrors();
            document.getElementById('userModal').classList.add('show');
        }

        // ユーザー削除
        async function deleteUser(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;

            if (user.role === 'admin' && getAdminCount() <= 1) {
                showAlert('最後の管理者ユーザーは削除できません', 'error');
                return;
            }

            if (!confirm(`ユーザー「${user.id}」を削除しますか？\n\nこの操作は取り消せません。`)) {
                return;
            }

            try {
                const response = await fetch('user-management.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'delete_user',
                        user_id: userId
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('ユーザーを削除しました', 'success');
                    loadUsers();
                } else {
                    showAlert('削除に失敗しました: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('削除エラー:', error);
                showAlert('削除中にエラーが発生しました', 'error');
            }
        }

        // ユーザー保存
        async function saveUser() {
            if (!validateForm()) {
                return;
            }

            const formData = {
                action: editingUserId ? 'update_user' : 'add_user',
                user_id: document.getElementById('userId').value.trim(),
                store_id: document.getElementById('storeSelect').value,
                password: document.getElementById('userPassword').value,
                role: document.getElementById('userRole').value,
                is_active: document.getElementById('userStatus').value
            };

            if (editingUserId) {
                formData.original_user_id = editingUserId;
            }

            try {
                const response = await fetch('user-management.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(editingUserId ? 'ユーザーを更新しました' : 'ユーザーを追加しました', 'success');
                    hideUserModal();
                    loadUsers();
                } else {
                    showAlert('保存に失敗しました: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('保存エラー:', error);
                showAlert('保存中にエラーが発生しました', 'error');
            }
        }

        // フォームバリデーション
        function validateForm() {
            clearErrors();
            let isValid = true;

            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('userPassword').value;
            const role = document.getElementById('userRole').value;
            const storeId = document.getElementById('storeSelect').value;

            // ユーザーID検証
            if (!userId) {
                showFieldError('userId', 'ユーザーIDは必須です');
                isValid = false;
            } else if (userId.length < 3) {
                showFieldError('userId', 'ユーザーIDは3文字以上で入力してください');
                isValid = false;
            } else if (!/^[a-zA-Z0-9_-]+$/.test(userId)) {
                showFieldError('userId', 'ユーザーIDは英数字、ハイフン、アンダースコアのみ使用できます');
                isValid = false;
            }

            // 重複チェック（新規追加時または編集時のIDが変更された場合）
            if (!editingUserId || (editingUserId && editingUserId !== userId)) {
                if (users.some(u => u.id === userId)) {
                    showFieldError('userId', 'このユーザーIDは既に使用されています');
                    isValid = false;
                }
            }

            // 店舗選択検証
            if (!storeId) {
                showFieldError('storeSelect', '店舗を選択してください');
                isValid = false;
            }

            // パスワード検証
            if (!editingUserId && !password) {
                showFieldError('userPassword', 'パスワードは必須です');
                isValid = false;
            } else if (password && password.length < 6) {
                showFieldError('userPassword', 'パスワードは6文字以上で入力してください');
                isValid = false;
            }

            // 権限検証
            if (!role) {
                showFieldError('userRole', '権限を選択してください');
                isValid = false;
            }

            return isValid;
        }

        // エラー表示
        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            
            if (field) field.classList.add('error');
            if (errorElement) errorElement.textContent = message;
        }

        // エラークリア
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            const fieldElements = document.querySelectorAll('.form-input.error, .form-select.error');
            
            errorElements.forEach(el => el.textContent = '');
            fieldElements.forEach(el => el.classList.remove('error'));
        }

        // モーダル非表示
        function hideUserModal() {
            document.getElementById('userModal').classList.remove('show');
            editingUserId = null;
        }

        // パスワード表示切替
        function togglePassword() {
            const passwordField = document.getElementById('userPassword');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (isPasswordVisible) {
                passwordField.type = 'password';
                toggleBtn.textContent = '👁';
                isPasswordVisible = false;
            } else {
                passwordField.type = 'text';
                toggleBtn.textContent = '🙈';
                isPasswordVisible = true;
            }
        }

        // アラート表示
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // ユーティリティ関数
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getRoleLabel(role) {
            switch (role) {
                case 'admin': return '👑 管理者';
                case 'manager': return '👔 マネージャー';
                case 'user': return '👤 ユーザー';
                default: return role;
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP') + ' ' + date.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
        }

        function getAdminCount() {
            return users.filter(u => u.role === 'admin').length;
        }

        // モーダル外クリックで閉じる
        document.getElementById('userModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideUserModal();
            }
        });

        // ESCキーでモーダルを閉じる
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('userModal').classList.contains('show')) {
                hideUserModal();
            }
        });
    </script>
</body>
