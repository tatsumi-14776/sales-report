<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動的設定テスト</title>
</head>
<body>
    <h1>動的設定システムテスト</h1>
    <div id="status">設定読み込み中...</div>
    <div id="debug"></div>

    <script src="js/dynamic-config.js"></script>
    <script>
        document.addEventListener('configLoaded', function() {
            console.log('✅ 設定読み込み完了');
            console.log('paymentMethodConfig:', paymentMethodConfig);
            console.log('pointPaymentConfig:', pointPaymentConfig);
            console.log('denominations:', denominations);
            console.log('storeInfo:', storeInfo);
            
            document.getElementById('status').innerHTML = '✅ 設定読み込み完了';
            document.getElementById('debug').innerHTML = `
                <h3>支払方法 (${paymentMethodConfig.length}件)</h3>
                <pre>${JSON.stringify(paymentMethodConfig, null, 2)}</pre>
                
                <h3>ポイント支払 (${pointPaymentConfig.length}件)</h3>
                <pre>${JSON.stringify(pointPaymentConfig, null, 2)}</pre>
                
                <h3>店舗情報</h3>
                <pre>${JSON.stringify(storeInfo, null, 2)}</pre>
                
                <h3>金種設定</h3>
                <pre>${JSON.stringify(denominations, null, 2)}</pre>
            `;
        });
        
        document.addEventListener('configError', function(event) {
            console.error('❌ 設定読み込みエラー:', event.detail);
            document.getElementById('status').innerHTML = '❌ 設定読み込みエラー: ' + event.detail.error;
        });
    </script>
</body>
</html>
