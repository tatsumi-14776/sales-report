<!DOCTYPE html>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

    <style>

        .success-message {

        .test-accounts {

        .test-account small {

        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üè™ „É≠„Ç∞„Ç§„É≥</h1>
            <p>Êó•Ê¨°Â£≤‰∏äÂ†±ÂëäÊõ∏„Ç∑„Çπ„ÉÜ„É†</p>
        </div>

        <form id="loginForm">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="form-group">
                <label for="username">„É¶„Éº„Ç∂„ÉºID</label>
                <input type="text" id="username" name="username" required placeholder="„É¶„Éº„Ç∂„ÉºID„ÇíÂÖ•Âäõ">
            </div>

            <div class="form-group">
                <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <input type="password" id="password" name="password" required placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ">
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">„É≠„Ç∞„Ç§„É≥Áä∂ÊÖã„Çí‰øùÊåÅ„Åô„Çã</label>
            </div>

            <button type="submit" class="login-button" id="loginButton">„É≠„Ç∞„Ç§„É≥</button>

        <!-- „ÉÜ„Çπ„Éà„Ç¢„Ç´„Ç¶„É≥„Éà -->
        <div class="test-accounts">
            <h3>üß™ „ÉÜ„Çπ„Éà„Ç¢„Ç´„Ç¶„É≥„Éà</h3>
            
            <div class="test-account" onclick="fillAccount('admin', 'admin123')">
                <strong>üëë ÁÆ°ÁêÜËÄÖ</strong>
                <small>ID: admin / PW: admin123<br>ÁÆ°ÁêÜËÄÖ„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Å´„Ç¢„ÇØ„Çª„Çπ</small>
            </div>
            
            <div class="test-account" onclick="fillAccount('user1', 'user123')">
                <strong>üë§ ‰∏ÄËà¨„É¶„Éº„Ç∂„Éº</strong>
                <small>ID: user1 / PW: user123<br>Â£≤‰∏äÂ†±Âëä„Éï„Ç©„Éº„É†„Å´„Ç¢„ÇØ„Çª„Çπ</small>
            </div>
        </div>
    </div>

    <script>

        (function() {
            console.log('üßπ „Ç≠„É£„ÉÉ„Ç∑„É•„ÇØ„É™„Ç¢Âá¶ÁêÜÈñãÂßã...');
            
            // ÈñãÁô∫„É¢„Éº„ÉâÂà§ÂÆöÔºàlocalhostÁ≠â„ÅÆÂ†¥Âêà„ÅØÈñãÁô∫„É¢„Éº„ÉâÔºâ
            const isDevelopment = window.location.hostname === 'localhost' || 
                                 window.location.hostname === '127.0.0.1' || 
                                 window.location.hostname === '' ||
                                 window.location.protocol === 'file:';
            
            if (isDevelopment) {
                console.log('üîß ÈñãÁô∫„É¢„Éº„ÉâÊ§úÂá∫Ôºö„Ç≠„É£„ÉÉ„Ç∑„É•„ÇØ„É™„Ç¢„ÇíÂÆüË°å');
                
                try {
                    // „Çª„ÉÉ„Ç∑„Éß„É≥/„É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„ÅÆÂè§„ÅÑ„Éá„Éº„Çø„Çí„ÇØ„É™„Ç¢
                    if (window.localStorage) {
                        localStorage.removeItem('cachedPaymentMethods');
                        localStorage.removeItem('cachedStoreConfig');
                        console.log('‚úÖ ÈñãÁô∫Áî®„Ç≠„É£„ÉÉ„Ç∑„É•„Éá„Éº„Çø„Çí„ÇØ„É™„Ç¢');
                    }
                    
                    if (window.sessionStorage) {
                        sessionStorage.removeItem('tempFormData');
                        console.log('‚úÖ ‰∏ÄÊôÇ„Éï„Ç©„Éº„É†„Éá„Éº„Çø„Çí„ÇØ„É™„Ç¢');
                    }
                    
                    // Service Worker „Åå„ÅÇ„Çå„Å∞„Ç¢„É≥„Ç§„É≥„Çπ„Éà„Éº„É´ÔºàPWAÂØæÂøúÊôÇÔºâ
                    if ('serviceWorker' in navigator) {
                        navigator.serviceWorker.getRegistrations().then(function(registrations) {
                            for(let registration of registrations) {
                                registration.unregister();
                                console.log('‚úÖ Service Worker unregistered');
                            }
                        });
                    }
                    
                } catch (error) {
                    console.warn('‚ö†Ô∏è „Ç≠„É£„ÉÉ„Ç∑„É•„ÇØ„É™„Ç¢‰∏≠„Å´„Ç®„É©„Éº:', error);
                }
            } else {
                console.log('üè≠ Êú¨Áï™„É¢„Éº„ÉâÔºö„Ç≠„É£„ÉÉ„Ç∑„É•„ÇØ„É™„Ç¢„Çí„Çπ„Ç≠„ÉÉ„Éó');
            }
        })();
        
        // Êó¢Â≠ò„Çª„ÉÉ„Ç∑„Éß„É≥Á¢∫Ë™ç
        document.addEventListener('DOMContentLoaded', function() {
            const session = sessionStorage.getItem('userSession') || localStorage.getItem('userSession');
            if (session) {
                try {
                    const userSession = JSON.parse(session);
                    if (userSession && userSession.isLoggedIn) {
                        showSuccessMessage('Êó¢„Å´„É≠„Ç∞„Ç§„É≥„Åó„Å¶„ÅÑ„Åæ„Åô...');
                        setTimeout(() => redirectUser(userSession), 1000);
                        return;
                    }
                } catch (e) {
                    sessionStorage.removeItem('userSession');
                    localStorage.removeItem('userSession');
                }
            }
        });

        // „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É†ÈÄÅ‰ø°
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!username || !password) {
                showErrorMessage('„É¶„Éº„Ç∂„ÉºID„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const button = document.getElementById('loginButton');
            button.disabled = true;
            button.textContent = 'Ë™çË®º‰∏≠...';

            try {
                const response = await fetch('auth.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, action: 'login' })
                });

                const result = await response.json();

                if (result.success) {
                    // „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±ËøΩÂä†
                    console.log('üîç APIÂÆåÂÖ®„É¨„Çπ„Éù„É≥„Çπ:', result);
                    console.log('üîç „É¶„Éº„Ç∂„ÉºÊÉÖÂ†±:', result.user);
                    console.log('üîç store_idÁ¢∫Ë™ç:', result.user.store_id, typeof result.user.store_id);
                    // ‰øÆÊ≠£: store_id„ÇíËøΩÂä†
                    const userSession = {
                        isLoggedIn: true,
                        username: result.user.displayName,
                        role: result.user.role,
                        store_id: result.user.store_id,  // ËøΩÂä†
                        storeName: result.user.storeName,
                        loginTime: Date.now(),
                        rememberMe
                    };

                    console.log('„É≠„Ç∞„Ç§„É≥ÊàêÂäü„ÄÇ„Çª„ÉÉ„Ç∑„Éß„É≥ÊÉÖÂ†±:', userSession); // „Éá„Éê„ÉÉ„Ç∞Áî®

                    sessionStorage.setItem('userSession', JSON.stringify(userSession));
                    if (rememberMe) {
                        localStorage.setItem('userSession', JSON.stringify(userSession));
                    }

                    showSuccessMessage('„É≠„Ç∞„Ç§„É≥ÊàêÂäüÔºÅÁîªÈù¢„ÇíÊ∫ñÂÇô‰∏≠...');
                    setTimeout(() => redirectUser(userSession), 1500);
                } else {
                    showErrorMessage(result.message);
                }
            } catch (error) {
                console.error('„É≠„Ç∞„Ç§„É≥„Ç®„É©„Éº:', error);
                showErrorMessage('„Çµ„Éº„Éê„Éº„Ç®„É©„Éº: ' + error.message);
            } finally {
                button.disabled = false;
                button.textContent = '„É≠„Ç∞„Ç§„É≥';
            }
        });

        // „É¶„Éº„Ç∂„ÉºÁîªÈù¢ÊåØ„ÇäÂàÜ„Åë
        function redirectUser(userSession) {
            if (userSession.role === 'admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'index.html';
            }
        }

        // „ÉÜ„Çπ„Éà„Ç¢„Ç´„Ç¶„É≥„ÉàÂÖ•Âäõ
        function fillAccount(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showErrorMessage(message) {
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            successElement.style.display = 'none';
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => errorElement.style.display = 'none', 5000);
        }

        function showSuccessMessage(message) {
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            errorElement.style.display = 'none';
            successElement.textContent = message;
            successElement.style.display = 'block';
        }
    </script>
</body>
</html>
